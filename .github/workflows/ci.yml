
name: CI
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - uses: dschep/install-pipenv-action@v1
    - name: Run tests
      run: |
        pipenv install --dev
        pipenv run test-ci
  build_and_rsync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - uses: dschep/install-pipenv-action@v1
    - name: Install libsndfile1
      run: sudo apt-get install -y libsndfile1
    - name: Export TF serving models
      run: |
        pipenv install --dev
        pipenv run ./scripts/export_tf_serving_models
    - name: rsync deployments
      uses: contention/rsync-deployments@v1.0.0
      env:
        DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
      with:
        args: "-avzr --delete --exclude=*.pyc --exclude=__pycache__ --exclude=.git --exclude=.tmp --exclude=.vscode . mgr@${{secrets.PRODUCTION_HOST}}:/srv/mgr/"

