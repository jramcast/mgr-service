    # - name: Export TF serving models
    #   run: |
    #     pipenv install --dev
    #     pipenv run ./scripts/export_tf_serving_models
    - name: Deploy
      run: |
        mkdir -p $HOME/.ssh
        echo ${{ secrets.DEPLOY_KEY }} > $HOME/.ssh/id_rsa
        rsync -azP --exclude=*.pyc --exclude=__pycache__ --exclude=.git --exclude=.tmp --exclude=.vscode . ${{secrets.REMOTE_USER}}@${{secrets.REMOTE_HOST}}:${{secrets.REMOTE_TARGET}}


